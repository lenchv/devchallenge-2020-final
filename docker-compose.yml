version: "3.9"
services:
  app:
    build:
      dockerfile: Dockerfile
      context: .
    depends_on:
      - "db"
    ports:
      - 8080:8080
  node:
    image: node:16.14.2
    working_dir: /app
    volumes:
      - "./:/app"
  db:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=mydb
      - MYSQL_USER=user
      - MYSQL_PASSWORD=secret
    ports:
      - 3306:3306